<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Extract the auth parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const loggedIn = urlParams.get('loggedIn');
    const userId = urlParams.get('userId');
    const authToken = urlParams.get('authToken');
    
    // Store them in sessionStorage if needed
    if (loggedIn && userId && authToken) {
      sessionStorage.setItem('twitchLoggedIn', loggedIn);
      sessionStorage.setItem('twitchUserId', userId);
      sessionStorage.setItem('twitchAuthToken', authToken);
    }
    
    // Redirect to the index page
    window.location.href = './';
  </script>
</head>
<body>
  <p>Redirecting to dashboard...</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Bot Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-purple-500">Twitch Bot Dashboard</h1>
      <div id="auth-section">
        <!-- Auth buttons will be inserted here -->
      </div>
    </header>

    <main>
      <div id="home-section" class="text-center py-16">
        <h2 class="text-4xl font-bold mb-6">Manage Your Twitch Bot Commands</h2>
        <p class="text-xl mb-8 text-gray-300">Create, edit, and manage custom commands for your Twitch channel.</p>
        <a href="/auth/twitch" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300">
          Login with Twitch
        </a>
      </div>

      <div id="dashboard-section" class="hidden">
        <div class="bg-gray-800 rounded-lg p-6 mb-8">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Commands</h2>
            <button id="add-command-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
              Add Command
            </button>
          </div>
          <div class="hidden">
            <select id="channel-select" class="bg-gray-700 text-white rounded px-4 py-2">
              <!-- This is hidden in single-channel mode -->
            </select>
          </div>
          <div class="overflow-x-auto">
            <table class="w-full table-auto">
              <thead>
                <tr class="bg-gray-700">
                  <th class="px-4 py-2 text-left">Command</th>
                  <th class="px-4 py-2 text-left">Response</th>
                  <th class="px-4 py-2 text-center">Cooldown</th>
                  <th class="px-4 py-2 text-center">User Level</th>
                  <th class="px-4 py-2 text-center">Status</th>
                  <th class="px-4 py-2 text-center">Actions</th>
                </tr>
              </thead>
              <tbody id="commands-table-body">
                <!-- Commands will be inserted here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Command Modal -->
      <div id="command-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md">
          <h3 id="modal-title" class="text-xl font-bold mb-4">Add Command</h3>
          <form id="command-form">
            <div class="mb-4">
              <label class="block text-gray-300 mb-2" for="command-name">Command Name</label>
              <input type="text" id="command-name" class="w-full bg-gray-700 text-white rounded px-3 py-2" placeholder="!command">
            </div>
            <div class="mb-4">
              <label class="block text-gray-300 mb-2" for="command-response">Response</label>
              <textarea id="command-response" class="w-full bg-gray-700 text-white rounded px-3 py-2" rows="3" placeholder="Response message"></textarea>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div>
                <label class="block text-gray-300 mb-2" for="command-cooldown">Cooldown (seconds)</label>
                <input type="number" id="command-cooldown" class="w-full bg-gray-700 text-white rounded px-3 py-2" value="5" min="0">
              </div>
              <div>
                <label class="block text-gray-300 mb-2" for="command-user-level">User Level</label>
                <select id="command-user-level" class="w-full bg-gray-700 text-white rounded px-3 py-2">
                  <option value="everyone">Everyone</option>
                  <option value="subscriber">Subscriber</option>
                  <option value="vip">VIP</option>
                  <option value="moderator">Moderator</option>
                  <option value="broadcaster">Broadcaster</option>
                </select>
              </div>
            </div>
            <div class="flex justify-end">
              <button type="button" id="cancel-command-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mr-2">
                Cancel
              </button>
              <button type="submit" id="save-command-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="mt-16 text-center text-gray-500">
      <p>&copy; 2023 Twitch Bot Dashboard. All rights reserved.</p>
    </footer>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
